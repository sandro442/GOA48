<!-- 2) onclick ატრიბუტში, alert ფუნქციაში მოახდინეთ მათემატიკური ოპერაციები ( +, -, *, / ) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert(5/5)">click me!</button>
    <button onclick="alert(5*5)">click me!</button>
    <button onclick="alert(5+5)">click me!</button>
    <button onclick="alert(5-5)">click me!</button>
</body>
</html>
